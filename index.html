<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Data</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: Arial; max-width: 800px; margin: auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>Temperature Readings</h1>
    <table id="temperatureTable">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Temperature (°C)</th>
            </tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBoaOnj64W6IF4heAYHcXoZAuAEGVMg_O0",

  authDomain: "fir-60afc.firebaseapp.com",

  databaseURL: "https://fir-60afc-default-rtdb.asia-southeast1.firebasedatabase.app",

  projectId: "fir-60afc",

  storageBucket: "fir-60afc.firebasestorage.app",

  messagingSenderId: "581622746792",

  appId: "1:581622746792:web:0f1bb27722f72c8d16bc9d",

  measurementId: "G-S5L1D1ND7G"

        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Fetch and display temperature data
        database.ref('temperatures').on('value', (snapshot) => {
            const dataBody = document.getElementById('dataBody');
            dataBody.innerHTML = ''; // Clear existing data

            const data = snapshot.val();
            if (data) {
                Object.entries(data).forEach(([key, entry]) => {
                    const row = dataBody.insertRow();
                    row.insertCell(0).textContent = entry.timestamp;
                    row.insertCell(1).textContent = entry.temperature + '°C';
                });
            }
        });
    </script>
</body>
</html>
