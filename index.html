<!DOCTYPE html>
<html>
<head>
  <title>Firebase Authentication</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
  <h1>Firebase Authentication</h1>

  <div id="auth-section">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
    <button onclick="logIn()">Log In</button>
    <button onclick="logOut()">Log Out</button>
    <p id="status"></p>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {

  apiKey: "AIzaSyBoaOnj64W6IF4heAYHcXoZAuAEGVMg_O0",

  authDomain: "fir-60afc.firebaseapp.com",

  databaseURL: "https://fir-60afc-default-rtdb.asia-southeast1.firebasedatabase.app",

  projectId: "fir-60afc",

  storageBucket: "fir-60afc.firebasestorage.app",

  messagingSenderId: "581622746792",

  appId: "1:581622746792:web:0f1bb27722f72c8d16bc9d",

  measurementId: "G-S5L1D1ND7G"

};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Authentication Functions
    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("status").innerText = "Sign-up successful!";
        })
        .catch(error => {
          document.getElementById("status").innerText = error.message;
        });
    }

    function logIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("status").innerText = "Login successful!";
        })
        .catch(error => {
          document.getElementById("status").innerText = error.message;
        });
    }

    function logOut() {
      firebase.auth().signOut()
        .then(() => {
          document.getElementById("status").innerText = "Logged out successfully!";
        })
        .catch(error => {
          document.getElementById("status").innerText = error.message;
        });
    }
  </script>
</body>
</html>
